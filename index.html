<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form Exercise</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="header">
            <h1>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h1>
            <h1>
                You <em>know</em> you want to.
            </h1>
        </div>
    
    <div class="form">
        <fieldset>
            <h1> Let's do this! </h1>
            <label for="user_first">*FIRST NAME</label>
            <input autocomplete="off" type="text" id="user_first" name="user_name" placeholder="Thor" required>
            <label for="user_last">*LAST NAME</label>
            <input autocomplete="off" type="text" id="user_last" name="user_last_name" placeholder="Odinson" required>
            <label for="email">*EMAIL</label>
            <input autocomplete="off" type="email" id="email" name="main" placeholder="thor@odinson.com" required>
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" name="phone_number" placeholder="+905429876612">
            <label for="pw">*PASSWORD</label>
            <input type="password" id="pw" name="password" required>
            <label for="pw">*CONFIRM PASSWORD</label>
            <input type="password" id="pw" name="password" required>
        </fieldset>
    </div>

        <div class="footer">
            <button>Create Account</button>
            <p>
                Already have an account? <a href="" target="_blank">Log in</a>
            </p>
        </div>

        <div class="images">
            <img src="./cruiser.jpg" alt="image of a cruiser motorcycle" height="1200px" width="900px">
            <p>credit for the photo</p>
            <img src="./odinlogo.png" alt="odinlogo">
        </div>


</body>
</html>
